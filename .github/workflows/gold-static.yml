name: Load Gold Static Data (Parquet â†’ D1)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"   # 08:00 UTC (~04:00 Montreal), after Silver GTFS
  workflow_run:
    workflows: ["Build Silver GTFS (Parquet Only)"]
    types:
      - completed

jobs:
  gold-static:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow boto3 requests
          npm install -g wrangler

      - name: Run Gold Static ETL
        env:
          R2_ACCOUNT_ID:        ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID:     ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_SILVER_BUCKET:     ${{ secrets.R2_SILVER_BUCKET }}
          PROVIDER_KEY: "stm"
          FEED_ID: "stm_gtfs_static"
          # GTFS_DATE: "2025-10-28"   # optional override
          WORKER_LOG_URL:    ${{ secrets.WORKER_LOG_URL }}
          WORKER_LOG_SECRET: ${{ secrets.WORKER_LOG_SECRET }}
          D1_DATABASE_NAME: "transit-bronze"
          D1_DATABASE_ID: "7fc37116-50c7-4c5f-bf6b-6c9a958b0140"
          D1_RETENTION_DAYS: ${{ secrets.D1_RETENTION_DAYS != '' && secrets.D1_RETENTION_DAYS || '30' }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          python gold/etl/silver-to-gold-static.py

